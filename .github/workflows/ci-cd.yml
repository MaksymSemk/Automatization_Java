name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Show structure
        run: ls -l
      
      - name: Set up Java
        uses: actions/setup-java@v3.14.1
        with:
          distribution: 'microsoft'
          java-version: '21'

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain
        working-directory: ./Practice5_E_CommerceAppWithTesting
